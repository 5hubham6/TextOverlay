<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h2>Simple Image Creation Test</h2>
    <form action="http://127.0.0.1:3000/create" method="POST">
        <p>Image URL: <input type="text" name="image_url" value="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop" size="50"></p>
        <p>Text: <textarea name="body">Hello World!</textarea></p>
        <p>Author: <input type="text" name="author" value="Test Author"></p>
        <p>Text Position X: <input type="range" name="text_position_x" min="0" max="100" value="20"></p>
        <p>Text Position Y: <input type="range" name="text_position_y" min="0" max="100" value="80"></p>
        <p>Font Size: <input type="number" name="font_size" value="40"></p>
        <p>Text Color: 
            <select name="text_color">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
            </select>
        </p>
        <p><input type="checkbox" name="add_outline" checked> Add outline</p>
        <p><input type="hidden" name="image_source" value="url"></p>
        <p><button type="submit">Create Image</button></p>
    </form>
</body>
</html>
